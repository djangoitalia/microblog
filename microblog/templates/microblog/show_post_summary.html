{% comment %}
Template utilizzato dal tag show_post_summary
{% endcomment %}
<div class="microblog post-summary">
  <h2>{{ content.headline }}</h2>
  <div class="summary">
    {{ content.summary|safe }}
  </div>
  <p class="metadata">
    <b>{{ post.author.first_name }}</b>
    {{ post.date|timesince }} |
    <a title="Permalink a questo articolo" href="{{ content.get_absolute_url }}">permalink</a>
  </p>
</div>
